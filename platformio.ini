[env:proton]
platform = https://github.com/norandomtechie/platform-raspberrypi#feature/proton-picosdk-support
board = proton
framework = picosdk
;build_src_flags = -O0 -Wl,"$PROJECT_SRC_DIR/" 
debug_tool = picoprobe
upload_protocol = picoprobe
monitor_speed = 115200

; CODE GENERATED USING AI FOR THE SENSOR
;This was generated using AI 
;Needed to be able to utilize the Librarys that were written
;for an ardiunio but wanted to utilize the Purdue Proton Board
build_flags = 
    -std=gnu++17
    -D PICO_BUILD_HARDWARE_I2C= 1
    -I $PROJECT_LIBDEPS_DIR/proton/framework-picosdk/include

lib_deps = 
    Adafruit MPL3115A2 Library
    Adafruit BusIO
